<div class="sections">
  <div class="section"
    cdkDropListGroup
   *ngFor="let info of sectionInfo;index as index">
    <app-section
      cdkDragBoundary=".sections"
      cdkDropList
      [cdkDropListConnectedTo]="sectionDragDrop[index].connectedTo"
      [cdkDropListData] ="info.data"
      [id]="sectionDragDrop[index].id"
      (cdkDropListDropped)="drop($event)"
      [info] ="info"
      ></app-section>
  </div>
</div>
